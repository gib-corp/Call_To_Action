<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>⚡ Call to Action ⚡</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <h1>Basic</h1>

        <div class="content">
          <div class="items-1">
            <img src="assets/Check_green.png" alt="valid" />
            <p>Feature One</p>
          </div>
          <div class="items-2">
            <img src="assets/Check_green.png" alt="valid" />
            <p>Feature Two</p>
          </div>
          <div class="items-3">
            <img src="assets/Check_red.png" alt="unvalid" />
            <p>Feature Three</p>
          </div>
          <div class="items-4">
            <img src="assets/Check_red.png" alt="unvalid" />
            <p>Feature Four</p>
          </div>
          <div class="items-5">
            <img src="assets/Check_red.png" alt="unvalid" />
            <p>Feature Five</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="action">
          <p>Free</p>
          <p>Forever!</p>
          <button>Get Started</button>
        </div>
      </div>
    </main>
  </body>
</html>
